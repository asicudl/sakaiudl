public_rubrics_title=R\u00fabriques compartides p\u00fablicament
public_rubrics_info=Les r\u00fabriques d\u2019aquesta secci\u00f3 les van crear els docents i es van compartir p\u00fablicament amb tots els usuaris. Es pot compartir una r\u00fabrica fent clic sobre la icona "Globus terraqui" que apareix al costat de la r\u00fabrica que es vol compartir. Per a usar una d\u2019aquestes r\u00fabriques en el seu espai d\u2019assignatura cal que expandeix la secci\u00f3 "R\u00fabriques p\u00fabliques" i faci clic sobre la icona de copiar situada en la columna "Accions".
grading_404_info=Si veu un error GET damunt d\u2019aquest missatge, per a l\u2019avaluaci\u00f3 retornada, el pot ignorar ja que \u00e9s un resultat esperat. R\u00fabriques cerca una c\u00f2pia potencialment inexistent de l\u2019avaluaci\u00f3 retornada i per aix\u00f2 apareix l\u2019error 404. Tanmateix, alguns navegadors tambi\u00e9 generen un error sobre aquest recurs que manca, i sobre aquest fet no podem fer massa cosa actualment.



